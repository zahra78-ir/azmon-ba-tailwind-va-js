<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-cover bg-transparent h-[90vh] flex justify-center items-center text-center"
    style="background-image: url(./5.avif)"
  >
    <div
      class="m-24 text-center shadow-lg rounded-lg xl:w-[800px] w-[300px] bg-lime-100"
    >
      <h1 class="text-xl">آزمون ساز</h1>
      <div id="quiz-builder">
        <h2>سازنده آزمون</h2>
        <div class="p-10">
          <input
            class="rounded-sm"
            type="text"
            id="question"
            placeholder="سوال را وارد کنید"
          />
          <input
            class="rounded-sm"
            type="text"
            id="options"
            placeholder="گزینه ها (با ویرگول جدا کنید)"
          />
          <input
            class="rounded-sm"
            type="text"
            id="correct-answer"
            placeholder="پاسخ صحیح"
          />
        </div>
        <button
          class="bg-blue-300 text-center rounded-md p-3"
          onclick="addQuestion()"
        >
          اضافه کردن سوال
        </button>
        <ul id="question-list"></ul>
        <br />
      </div>

      <div id="quiz-taker" style="display: none">
        <h2>شرکت در آزمون</h2>
        <div id="current-question"></div>
        <input
          type="text"
          id="user-answer"
          placeholder="پاسخ خود را وارد کنید"
        />
        <button onclick="submitAnswer()">ارسال پاسخ</button>
        <div id="feedback"></div>
        <div id="score"></div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
